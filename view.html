<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recetario Virtual</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Recetario Virtual</h1>

      <hr>
      <a href="/add"><button class="btn btn-danger btn-lg" id= btn-add><span class="fa fa-plus"></span> Añade una receta</button></a>
      <a href="/all"><button class="btn btn-danger btn-lg" id= btn-todos><span class="fa fa-th-list"></span> Todas tus recetas</button></a>

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            <h3><strong> Buscar recetas</strong></h3>
          </div>
          <div class="card-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="fa fa-search"></span> Buscar</button>

            </div>
          </div>
        </div>
    </div>
  </div>
